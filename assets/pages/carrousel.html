<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="../styles/carrousel.css">
</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousels">
      <div class="carousel-item">
            <img src="../img/bannerMicro.jpg" class="d-block w-100" alt="banner micro">
        </div>
        <div class="carousel-item active">
            <video controls>
                <source src="../video/viajes_banner.mp4" type="video/mp4">
                Su navegador no soporta la etiqueta de vídeo.
            </video>
        </div>
        <div class="carousel-item">
            <img src="../img/bannerMicro.jpg" class="d-block w-100" alt="banner micro">
        </div>
        <div class="carousel-item">
            <video controls>
                <source src="../video/pumahuaca.mp4" type="video/mp4" >
                Su navegador no soporta la etiqueta de vídeo.
            </video>
        </div>
        <div class="carousel-item">
            <video controls>
                <source src="../video/bariloche.mp4" type="video/mp4">
                Su navegador no soporta la etiqueta de vídeo.
            </video>
        </div>
        <!-- Puedes agregar más elementos de video o audio aquí -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previo</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Proximo</span>
    </a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
